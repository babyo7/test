<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="main">
    <h1>Upload and Download Files</h1>
    <div class="gta">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input id="file" type="file" name="file">
        <button id="upload" type="submit">Upload</button>
    </form>
    </div>

    <div id="downloadSection" style="display: none;">
        <h2>Download Link:</h2>
        <a id="downloadLink" href="" download>Download File</a>
    </div>
</div>
    <script>
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const file = document.getElementById('file');



        
    
            file.value = '';
        // Check if the URL has a "downloadLink" query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('downloadLink');

        if (link) {
            // Show the download section and set the download link
            downloadSection.style.display = 'block';
            downloadLink.href = link;
        }









    </script>
</body>
</html>
