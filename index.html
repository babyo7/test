<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body id="body" style="position: relative;">
    <div class="main" id="main">
        <h1>Upload and Download Files</h1>
        <div class="gta">
            <form id="uploadForm" enctype="multipart/form-data">
                <input id="file" type="file" name="file" multiple>
                <button id="upload" type="submit">Upload</button>
            </form>
        </div>
    </div>

    <div id="progressWrapper">
        <div id="progressBar"></div>
    </div>

    <div id="downloadSection" style="display: none;">
        <h2>Download Link:</h2>
        <a id="downloadLink" href="" download>Download File</a>
        <button id="copyLinkButton">Copy Link</button>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressWrapper = document.getElementById('progressWrapper');
        const progressBar = document.getElementById('progressBar');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const copyLinkButton = document.getElementById('copyLinkButton');
        const main = document.getElementById('main');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            const request = new XMLHttpRequest();
            request.open('POST', '/upload');
            request.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    progressBar.style.width = percent + '%';
                }
            });

            request.onload = () => {
                if (request.status === 200) {
                    progressWrapper.style.display = 'none';
                    const response = JSON.parse(request.responseText);
                    const publicDownloadLink = response.publicDownloadLink;
                    downloadSection.style.display = 'block';
                    main.style.display='none';
                    downloadLink.href = publicDownloadLink;
                    downloadLink.innerText = 'Download File';
                    copyLinkButton.style.display = 'block'; // Show the copy link button
                    copyLinkButton.addEventListener('click', () => {
                        const tempInput = document.createElement('input');
                        tempInput.value = publicDownloadLink;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        alert("Link Copied")
                    });
                }
            };

            request.send(formData);
            progressWrapper.style.display = 'block';
        });
    </script>
</body>
</html>
